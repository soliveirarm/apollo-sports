<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>{{ folder }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{ folder }}</ion-title>
    </ion-toolbar>
  </ion-header>

  <swiper-container
    slidechange="swiperSlideChanged($event)"
    loop="true"
    navigation="true"
    autoplay="true"
  >
    <swiper-slide *ngFor="let product of products">
      <div class="swiper-zoom-container ion-padding">
        <img [src]="product.img" alt="" />
        <p class="muted">{{product.title}}</p>
      </div>
    </swiper-slide>
  </swiper-container>

  <div id="container">
    <strong class="capitalize">{{ folder }}</strong>
    <p>
      Explore
      <a
        target="_blank"
        rel="noopener noreferrer"
        href="https://ionicframework.com/docs/components"
        >UI Components</a
      >
    </p>
  </div>
</ion-content>
